<igx-grid [data]="initialData" [autoGenerate]="false" [allowFiltering]="true">
  <igx-column [field]="'key'" [resizable]="true">
    <ng-template igxCell let-value>
      {{ value }}
    </ng-template>
  </igx-column>
  <igx-column [field]="'value'">
    <ng-template igxCell let-value>
      {{ value | async | date : "medium" }}
    </ng-template>
  </igx-column>
</igx-grid>
App running for {{ appRunningFor$ | async | date : "mm:ss" }}
